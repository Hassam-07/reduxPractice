<div class="todo">
  <form [formGroup]="todoForm" (ngSubmit)="addTodo()">
    <input
      formControlName="name"
      type="text"
      placeholder="Create a new todo.."
      id="name"
    />
    <button class="pos-abs" type="submit" [disabled]="todoForm.invalid">
      <img src="../../assets/images/icon-check.svg" alt="" />
    </button>
  </form>
</div>
