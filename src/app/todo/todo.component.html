<div class="todo">
  <form #todoForm="ngForm" (ngSubmit)="addTodo(todoForm)">
    <input
      type="text"
      placeholder="Create a new todo.."
      id="name"
      name="name"
      [(ngModel)]="todoInput"
    />
    <button class="pos-abs" type="submit" [disabled]="todoForm.invalid">
      <img src="../../assets/images/icon-check.svg" alt="" />
    </button>
  </form>
</div>
