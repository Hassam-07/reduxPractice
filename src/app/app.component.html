<div class="banner-con">
  <div class="banner">
    <div class="content">
      <h1>TODO</h1>
      <img src="../../assets/images/icon-sun.svg" alt />
    </div>
    <div class="todo">
      <app-todo
      [todos]="allTodos$ | async"
        [todoInput]="todoInput"
        (addTodoItem)="addTodo($event)"
      ></app-todo>
      <app-todo-list
        [todos]="allTodos$ | async"
        [errorMessage]="errorMessage"
        [selectedTodo]="selectedTodo"
        [activeFilter]="activeTab$ | async"
        [incompleteTodos]="incompleteTodosLength$ | async"
        [showDeleteModal]="showDeleteModal"
        (deleteTodoItem)="deleteTodo($event)"
        (editTodoItem)="editTodo($event)"
        (closeBtn)="closeBtn()"
        (markAsComplete)="markCompleted($event)"
        (clearcompletedItems)="clearCompleted()"
      ></app-todo-list>
    </div>
  </div>
</div>
